language: ruby
os:
- osx
branches:
  only:
  - master
install:
- brew update
- brew --version
- brew install zsh
- zsh --version
- git clone --depth 1 https://github.com/robbyrussell/oh-my-zsh.git test/oh-my-zsh
- cd test/oh-my-zsh && git rev-parse HEAD
script:
- ZDOTDIR=$PWD/test ZSH=$PWD/test/oh-my-zsh zsh -cli 'exit 0'
notifications:
  slack:
    secure: 
